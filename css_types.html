<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>

    <link rel="stylesheet" href="css/style.css"/>

    <style>
     
     h2{
        color: crimson;
        background-color: rgba(25, 5, 41, 0.866) !important;
        font-size: 40px;
        font-family: Georgia, 'Times New Roman', Times, serif;
     }
      h2{
        color: rgb(213, 24, 62);
        background-color: rgba(169, 93, 228, 0.595);
        font-size: 40px;
        font-family: Georgia, 'Times New Roman', Times, serif;
     }

     /* Use !important to use internal css to inline css */
     h1{
        color: rgb(37, 36, 36) !important;
        background-color: rgba(119, 115, 122, 0.225) !important;
        font-size: 40px;
        font-family: Georgia, 'Times New Roman', Times, serif;
     }




    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: black;background-color: aqua;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 50px;">Welcome to Our Site</h1>

    <h1>Hello!</h1>


    <h3 style="background-color: rgb(144, 192, 234);font-size: 30px;font-family: cursive;">We are Here For You!</h3>


    <!-- Internal CSS -->

    <h2>Our Services and Products</h2>
    
    <h2>Hello Everyone</h2>

    <!-- External CSS -->

    <h4>This Is External CSS</h4>

   <p>What this handout is about
This handout will help you understand how paragraphs are formed, how to develop stronger paragraphs, and how to completely and clearly express your ideas.</p>
</body>
</html>
